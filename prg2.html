<!--Program for text formatting-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formats</title>
</head>
<body>
    <h1>Text Formats:</h1>
      <p> <b> Kasthuri </b></p>
      <p> <u> Dondapati </u></p>
      <p> <i> Candy </i></p>
      <p> <strike> PB Siddhartha </strike></p>
      <p> 8<sup>2</sup> = 64</p>
      <p> log<sub>10</sub></p>
</body>
</html>
